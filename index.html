<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="weather-app">
        <h1 class="weather-app__title">Weather App</h1>
        <form id="weatherForm" class="weather-form">
            <input type="text" class="weather-form__input" placeholder="Enter your location">
            <button type="submit" class="weather-form__submit">Get Weather</button>
        </form>
        <div id="weatherData" class="weather-data">
            <div class="weather-data__city"></div>
            <div class="weather-data__temperature"></div>
            <div class="weather-data__current-weather"></div>
            <div class="weather-data__updated-at"></div>
            <div class="weather-data__wind"></div>
            <div class="weather-data__humidity"></div>
          </div>
    </div>


</body>
</html>
